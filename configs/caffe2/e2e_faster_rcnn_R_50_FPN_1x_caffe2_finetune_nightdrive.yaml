MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "./pretrained_model/faster_rcnn_R-50-FPN-1x_detectron_no_last_layers.pth"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
DATASETS:
  TRAIN: ("bdd100k_coco_train_A_over",)
  TEST: ("bdd100k_coco_valid",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
#  csoehnel: 1080Ti (memory as 3 GPUs)
  BASE_LR: 0.00375
  WEIGHT_DECAY: 0.0001
  STEPS: (160000, 213333)
  MAX_ITER: 240000
  IMS_PER_BATCH: 6
TEST:
  IMS_PER_BATCH: 1